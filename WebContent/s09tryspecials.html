<h1> Special Characters! Solution for a polynomial of degree 2. </h1>

	<p> 
	When we have an equation of the form <br>
	ax<sup>2</sup>+bx+c = 0 <br>
	the solution will be <br>
	x<sub>1,2</sub>=<span class="frac"><sup>-b &plusmn; <span>&#8730; &Delta;</span></sup><span>/</span><sub>2a</sub></span> <br>
	where &Delta; is <br>
	&Delta; = b<sup>2</sup>-4ac.
	</p>
